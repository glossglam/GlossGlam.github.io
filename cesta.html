<div class="container">
  <h1>Finaliza tu compra</h1>
  <h2>Cesta de Compras</h2>
  <ul class="product-list">
    <li class="product-item">
      <span>Producto 1</span>
      <span>$10.00</span>
    </li>
    <li class="product-item">
      <span>Producto 2</span>

    </li>
  </ul>

  <div class="total">
    <strong>Total: $45.00</strong>
  </div>

  <div class="input-group">
    <label for="name">Nombre completo:</label>
    <input type="text" id="name" placeholder="Tu nombre">
  </div>

  <div class="input-group">
    <label for="address">Dirección, coloca torre, piso y apartamento si es necesario :</label>
    <input type="text" id="address" placeholder="Tu dirección">
  </div>

  <div class="input-group">
    <label for="payment">Método de pago:</label>
    <select id="payment">
      <option value="credit-card">Tarjeta de Crédito</option>
      <option value="paypal">PayPal</option>
      <option value="transfer">Transferencia Bancaria</option>
    </select>
  </div>

  <div class="input-group">
    <label for="card-number">Número de tarjeta:</label>
    <input type="text" id="card-number" required>
  </div>  

  <div class="input-group">
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" required>
  </div>  

  <div class="checkout-btn">
    <button onclick="processOrder()">Realizar Pedido</button>
  </div>
</div>

<script>
  function processOrder() {
    const name = document.getElementById('name').value;
    const address = document.getElementById('address').value;
    const payment = document.getElementById('payment').value;

    if (!name || !address || !payment) {
      alert("Por favor, completa todos los campos.");
      return;
    }

    alert(`Pedido realizado con éxito:\n\nNombre: ${name}\nDirección: ${address}\nMétodo de Pago: ${payment}`);
  }
</script>
